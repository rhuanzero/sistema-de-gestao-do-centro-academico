<div class="login-container">
  <div class="card">
    <h2>Acesso ao Sistema</h2>
    
    <div class="form-group">
      <label>E-mail</label>
      <input type="text" [(ngModel)]="email" placeholder="Digite seu e-mail">
    </div>

    <div class="form-group">
      <label>Senha</label>
      <input type="password" [(ngModel)]="password" placeholder="Digite sua senha">
    </div>

    <button (click)="fazerLogin()">Entrar</button>

    <p *ngIf="erro" class="msg-erro">{{ erro }}</p>
  </div>
</div>
