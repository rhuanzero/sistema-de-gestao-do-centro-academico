<div class="login-container">
  <div class="card">
    <h2>Acesso ao Sistema</h2>
    
    <form (ngSubmit)="fazerLogin()">
      
      <div class="form-group">
        <label>E-mail</label>
        <input type="text" name="email" [(ngModel)]="email" placeholder="Digite seu e-mail" required>
      </div>

      <div class="form-group">
        <label>Senha</label>
        <input type="password" name="password" [(ngModel)]="password" placeholder="Digite sua senha" required>
      </div>

      <button type="submit">Entrar</button>
    </form>

    <p *ngIf="erro" class="msg-erro">{{ erro }}</p>
  </div>
</div>
